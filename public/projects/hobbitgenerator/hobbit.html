<script>
        function generator(){
  // Add your own words to the wordlist. Be carefull to obey the showed syntax
  var adjectives = ["Adalgrim","Adelard","Andwise","Balbo","Bandobras","Berilac","Bilbo","Bingo","Bodo","Bowman","Bungo","Deagol","Dinodas","Doderick","Drogo","Dudo","Erling","Everard","Fastolph","Fastred","Ferdibrand","Ferdinard","Ferumbras","Filibert","Flambard","Folco","Fosco","Fredegar","Frodo","Gerontius","Gorbadoc","Gorbulas","Gorhendad","Gormadoc","Griffo","Gundabald","Halfred","Hamfast","Hamson","Hending","Hildibrand","Hildifons","Hildigrim","Hobson","Hugo","Ilberic","Isembold","Isengar","Isengrim","Isumbras","Largo","Longo","Lotho","Madoc","Marmadas","Marmadoc","Marroc","Matta","Meriadoc","Merimac","Merimas","Milo","Minto","Moro","Mosco","Moto","Mungo","Odo","Odovacar","Olo","Orgulas","Otho","Paladin","Peregrin","Polo","Ponto","Porto","Posco","Reginard","Robin","Rorimac","Rudigar","Rufus","Sadoc","Samwise","Sancho","Saradas","Saradoc","Seredic","Sigismond","Smeagol","Togo","Tolman","Tomba","Wilcome","Wilibald","Adaldrida","Adamanta","Amaranth","Angelica","Asphodel","Belba","Bell","Belladonna","Berylla","Camellia","Celandine","Chica","Cora","Daisy","Diamond","Donnamira","Dora","Eglantine","Elanor","Esmeralda","Estella","Firiel","Goldilocks","Hanna","Hilda","Lily","Linda","Lobelia","Malva","Marigold","May","Melilot","Menegilda","Mentha","Mimosa","Mirabella","Myrtle","Nina","Pansy","Pearl","Peony","Pervinca","Pimpernel","Poppy","Primrose","Primula","Prisca","Rosa","Rosamunda","Rosie","Rowan","Ruby","Salvia","Tanta"]
  
  var animals = ["Baggin","Banks","Boffin","Bolger","Bracegirdle","Brandybuck","Brockhouse","Brown","Brownlock","Bunce","Burrow","Chubb","Cotton","Fairbairn","Gamgee","Goldworthy","Goodbody","Goodchild","Goold","Greenhand","Grubb","Hayward","Hornblower","Longholes","Maggot","Mugwort","Noakes","Overhill","Pott","Proudfoot","Puddifoot","Roper","Rumble","Sackville","Sandheave","Sandyman","Smallburrow","Took","Tunnelly","Twofoot","Underhil","Whitfoot"]

  // Random numbers are made
  var randomNumber1 = parseInt(Math.random() * adjectives.length);
  var randomNumber2 = parseInt(Math.random() * animals.length);
  var name = adjectives[randomNumber1] + " " + animals[randomNumber2];

  //If there's already a name it is removed  
  if(document.getElementById("result")){
    document.getElementById("placeholder").removeChild(document.getElementById("result"));
  }
  // A div element is created to show the generated name.
  //The Name is added as a textnode. Textnode is added to the placeholder.
  var element = document.createElement("div");
  element.setAttribute("id", "result");
  element.appendChild(document.createTextNode(name));
  document.getElementById("placeholder").appendChild(element);
}

</script>
