<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 4rem;
			height: 4rem;
			font: 1rem/4rem sans-serif;
			border: 1px solid black;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			margin:auto;
		}	
	</style>
</head>
<body>
	<div onclick="myFunction()" id="one"></div>
	<div onclick="dasFunction()" id="two"></div>
	<div onclick="meinFunction()" id="three"></div>
<script type="text/javascript">

var firstDiv = document.getElementById('one');
console.log(firstDiv) 

function myFunction() {
    document.getElementById("one").innerHTML = "1";
}
function dasFunction() {
    document.getElementById("two").innerHTML = "2";
}
function meinFunction() {
    document.getElementById("three").innerHTML = "3";
}
</script>

</body>
</html>
