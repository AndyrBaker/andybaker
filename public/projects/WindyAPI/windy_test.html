  <body>
    <div id="windy"></div>
    <h1>Yo this Windy.tv API is off the chain</h1>
    <script>

    const options = {

                // Required: API key
                key: 'llepWWEECVDApLGTH9A1HXPWcNC6mWNx',

                // Put additional console output
                verbose: true,

                // Optional: Initial state of the map
                lat: 38.779390,
                lon: -90.481344,
                zoom: 9,
        }

    // Initialize Windy API
    windyInit( options, windyAPI => {
        // windyAPI is ready, and contain 'map', 'store',
        // 'picker' and other usefull stuff

        const { map } = windyAPI
        // .map is instance of Leaflet map

        L.popup()
            .setLatLng([38.779390,-90.481344])
            .setContent("Aw yis")
            .openOn( map );

    })

    </script>
