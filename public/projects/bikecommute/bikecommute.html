<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Commute</title>
<style type="text/css">
html, body {
  width:100%;
  height:100%;
  margin: 0;
  border: 0;
  outline: 0;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
}
#BikeChart{
 font-family:helvetica;
 font-weight:bold;
 text-align:center;
 color:#141414;
 max-width:80%;
}
#countdown{
 border-radius:3%;
 padding:3%;
}
#counter{
 background-color:black;
 color:white;
 border-radius:5px;
 padding-left:4%;
 padding-right:4%;
 letter-spacing: -2px;
 text-align:center;
 font-family:helvetica;
 font-weight:bold;
 font-size:3em;
}
h1{
 font-weight:bolder;
 font-size:4em;
 font-family:arial;
 margin-bottom:2%;
 line-height:.8;
}
h4{
 font-weight:300;
 font-size:.9em;
 text-align:center;
}
p{
 color:black;
}
</style>
</head>
<body>
  <div id="BikeChart">
   <h1>
      Andy's<br>Commute<br>Countdown
   </h1>
   <div id="countdown">
      <p>
        Commutes To Cover Bike Purchase
      </p>
      <span id="counter">         
        140
      </span>
      <h4>
        This charts how many times Andy needs to ride to work to make up the cost of the bike he got.
     </h4> 
     <h4> 
        Each ride saves roughly $9 compared to driving his car, excluding the insurance. 
     </h4>
   </div> 
  </div> 
</body>
</html>
